<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <form action="http://localhost:4000/register" method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 20px; font-weight: bold;">
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
        </div>


        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" placeholder="edad">
        </div>


        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Ingresa el correo electronico">
        </div>


        <div class="form-group">
            <label for="password">Contrase単a</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa la constrase単a">
        </div>

        <div class="form-group">
            <label for="confirmar_password">Confirmar contrase単a</label>
            <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" placeholder="Confirmar contrase単a">
        </div>


        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</body>
</html>
