<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro estudiante</title>
</head>
<body>
    <form action="http://localhost:4000/api/users/create" method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 20px; font-weight: bold;">
        <label for="nombre">Nombres</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos">

        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo">

        <label for="nota">Nota</label>
        <input type="number" name="nota" id="nota" step="any" min="0" max="5" >

        <input type="submit">
    </form>
</body>
</html>
