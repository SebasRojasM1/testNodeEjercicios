<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro estudiante</title>
</head>
<body>
    <form action="http://localhost:4000/api/libros/create" method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 20px; font-weight: bold;">
        <label for="nombre">Nombre del libro</label>
        <input type="text" name="nombre" id="nombre">

        <label for="genero">Genero literario</label>
        <input type="text" name="genero" id="genero">

        <label for="referencia"># de referencia</label>
        <input type="number" name="referencia" id="referencia">

        <input type="submit">
    </form>
</body>
</html>
